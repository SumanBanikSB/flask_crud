<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document List</title>
</head>
<body>
    <h1>Documents</h1>
    <a href="{{ url_for('create') }}">Create New Document</a>
    <ul>
        {% for document in documents %}
            <li>
                {{ document.name }} ({{ document.age }})
                <a href="{{ url_for('update', id=document._id) }}">Update</a>
                <form action="{{ url_for('delete', id=document._id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
