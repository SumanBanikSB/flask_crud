<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Document</title>
</head>
<body>
    <h1>Create Document</h1>
    <form method="POST" action="{{ url_for('create') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
            {{ form.name.errors }}
        </div>
        <div>
            {{ form.age.label }}<br>
            {{ form.age(size=32) }}<br>
            {{ form.age.errors }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
